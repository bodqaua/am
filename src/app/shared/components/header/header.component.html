<div class="container">
  <header>
    <a class="logo" routerLink="/">
      auto.market
    </a>
    <nav>
      <div>
        <ul>
          <li class="header-link" [class.active]="activeLink === 1" (click)="setActiveLink(1)">
            <a routerLink="/">{{'header.HOME' | translate}}</a>
          </li>
          <li class="header-link" [class.active]="activeLink === 2" (click)="setActiveLink(2)">
            <a routerLink="/">{{'header.SELL_CAR' | translate}}</a>
          </li>
          <li class="header-link" [class.active]="activeLink === 3" (click)="setActiveLink(3)">
            <a routerLink="/">{{'header.BUY_CAR' | translate}}</a>
          </li>
          <li class="header-link" [class.active]="activeLink === 4" (click)="setActiveLink(4)">
            <a routerLink="/">{{'header.MARKET' | translate}}</a>
          </li>
          <li class="header-link" [class.active]="activeLink === 5" (click)="setActiveLink(5)">
            <a routerLink="/">{{'header.CONTACT_US' | translate}}</a>
          </li>
        </ul>
      </div>
      <div class="icons-block">
        <i class="fas fa-car"></i>
        <i class="far fa-star"></i>
        <button class="header-icon-btn">
          <i class="far fa-user"></i>
          {{'header.SIGN_IN' | translate}}
        </button>
        <button class="am-btn am-btn-primary">
          {{'header.SIGN_UP' | translate}}
        </button>
      </div>
    </nav>
  </header>
</div>
